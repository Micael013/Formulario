<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="widht=device-widht">
<title>Formulário</title>
</head>
<body>
    <h1>Formulário Inicial</h1>

    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>


        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="Idade" required><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br><br> 
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" placeholder="9999-9999"required><br><br>  

        <label for="mensagem">Deixe seu recado:</label>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Enviar seus Dados">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
